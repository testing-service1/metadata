<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyderabad Updates - PHOTO META FINDER</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    * {
      box-sizing: border-box;
      transition: all 1.5s ease;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #005a87;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #005a87;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    .location-panel {
      background: #eef6fb;
      border-left: 5px solid #005a87;
      padding: 20px;
      border-radius: 5px;
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
    }
    .location-panel a {
      color: #005a87;
      text-decoration: none;
    }
    footer {
      margin-top: 50px;
      background: #005a87;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
    }
    #visitorLocation {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>Hyderabad Updates - PHOTO META FINDER</header>

  <div class="container">
    <h2>Select a Photo to Find Its Location</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <div id="locationResult" class="location-panel">Location will appear here...</div>
  </div>

  <footer>
    Developed by (Hyderabad Updates)<br />
    WhatsApp: <a href="https://wa.me/923152000783" style="color: #fff; text-decoration: underline;">+92 315 2000783</a>
    <div id="visitorLocation">Fetching your location...</div>
  </footer>

  <script>
    function convertDMSToDD(dms, ref) {
      const [deg, min, sec] = dms;
      let dd = deg + min / 60 + sec / 3600;
      if (ref === 'S' || ref === 'W') dd = -dd;
      return dd;
    }

    async function getLocationName(lat, lon) {
      const response = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
      );
      const data = await response.json();
      return data.display_name || 'Location not found';
    }

    document.getElementById('imageInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = async function () {
          EXIF.getData(img, async function () {
            const meta = EXIF.getAllTags(this);

            if (meta.GPSLatitude && meta.GPSLongitude) {
              const lat = convertDMSToDD(meta.GPSLatitude, meta.GPSLatitudeRef);
              const lon = convertDMSToDD(meta.GPSLongitude, meta.GPSLongitudeRef);
              const locationName = await getLocationName(lat, lon);
              document.getElementById('locationResult').innerHTML = `
                This photo was taken at:<br>
                <strong>${locationName}</strong><br>
                <a href='https://maps.google.com/?q=${lat},${lon}' target='_blank'>View on Google Maps</a>
              `;
            } else {
              document.getElementById('locationResult').innerText = 'No GPS location data found in this image.';
            }
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Visitor location fetcher
    async function fetchVisitorLocation() {
      try {
        const res = await fetch('https://ipapi.co/json');
        const data = await res.json();
        document.getElementById('visitorLocation').textContent = `You are visiting from: ${data.city}, ${data.region}, ${data.country_name}`;
      } catch {
        document.getElementById('visitorLocation').textContent = 'Could not fetch your location.';
      }
    }
    fetchVisitorLocation();
  </script>
</body>
</html>
